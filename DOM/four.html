<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>

</body>
<script>
         function addLanguage(languageName){
                const li = document.createElement('li')
                li.innerHTML = `${languageName}`
                document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")

        function optiAddLanguage(languageName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(languageName));
            document.querySelector('.language').appendChild(li);
        }
        optiAddLanguage('Golang')



        // Edit 

        const secChild = document.querySelector("li:nth-child(2)")
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secChild.replaceWith(newli)

        // Edit

        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>C Programming</li>'

        //Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()

</script>
</html>
